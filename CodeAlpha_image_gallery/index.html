<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Image Gallery</h1>
<div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="people">People</button>
  </div>
  <main class="gallery">
    <section class="image" data-category="nature">
      <img src="https://unsplash.it/400/300?image=101" alt="Gallery Image 1">
    </section>
    <section class="image" data-category="city">
      <img src="https://i.pinimg.com/1200x/fc/02/64/fc026433a20db53bc4447d4e41f8f830.jpg" alt="Gallery Image 2">
    </section>
    <section class="image" data-category="people">
      <img src="https://unsplash.it/400/300?image=103" alt="Gallery Image 3">
    </section>

     <section class="image" data-category="nature">
      <img src="https://i.pinimg.com/1200x/13/6b/3f/136b3fae029f1638e0a724e2b2d7d6d0.jpg" alt="Gallery Image 1">
    </section>
    <section class="image" data-category="city">
      <img src="https://i.pinimg.com/736x/b5/55/79/b55579a38a2d2de0c887c7e743ca20ec.jpg" alt="Gallery Image 2">
    </section>
    <section class="image" data-category="people">
      <img src="https://i.pinimg.com/736x/2a/2b/ef/2a2bef57f6ef7449adf8d0e69bb8f840.jpg" alt="Gallery Image 3">
    </section>

     <section class="image" data-category="nature">
      <img src="https://i.pinimg.com/736x/95/93/0b/95930b20185adc85c0e1af274cda9714.jpg" alt="Gallery Image 1">
    </section>
    <section class="image" data-category="city">
      <img src="https://i.pinimg.com/1200x/82/30/05/8230055a6eb70806a14fc7470aec5c5d.jpg" alt="Gallery Image 2">
    </section>
    <section class="image" data-category="people">
      <img src="https://i.pinimg.com/736x/5b/c9/e6/5bc9e67d7dad188d46567f6426d801e9.jpg" alt="Gallery Image 3">
    </section>
    <!-- Add more images here -->
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Enlarged Image" />
    <button class="prev">&lt;</button>
    <button class="next">&gt;</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
